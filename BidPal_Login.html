<script type="text/javascript">
	ready(function () {
		document.getElementById("searchTerm").focus();
		document.getElementById("deviceWidth").value = (window.innerWidth > 0) ? window.innerWidth : screen.width;
		//HACK: Prevent searching for parentheses DE740
		document.getElementById("searchTerm").onkeypress = function (event) {
			var regex1 = new RegExp("^[^)]+$");
			var regex2 = new RegExp("^[^(]+$");
			var key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
			if (!regex1.test(key)) {
				event.preventDefault();
				return false;
			} else if (!regex2.test(key)) {
				event.preventDefault();
				return false;
			}
		};
	});
</script>
